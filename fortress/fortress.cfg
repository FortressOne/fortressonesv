// fortress settings
localinfo exec_map_cfgs         off             // execute map specific configuration files
localinfo respawn_delay         0               // delay respawning by this many seconds
localinfo use_standard          off             // use war standards instead of flag models
localinfo flag_emu              on              // use flags instead of key models on older maps
localinfo default               off             // default mode (CAUTION: THIS OVERRIDES A LOT OF SETTINGS BELOW)
localinfo faithful              off             // faithful mode (CAUTION: THIS OVERRIDES A LOT OF SETTINGS BELOW AND TAKES PRECEDENCE OVER "DEFAULT MODE")

// gameplay settings
localinfo drop_grenades         off             // drop primed hand grenades to ground when dying
localinfo drop_grenpack         on              // drop grenades in backpack upon death
localinfo drop_gren1            1               // maximum grenades type 1 to drop in backpack (0...4)
localinfo drop_gren2            0               // maximum grenades type 2 to drop in backpack (0...4)
localinfo old_grenades          off             // use old concussion, gas and flash grenades
localinfo grentimers            on              // enable built-in grenade timers
localinfo cussgrentime          10              // set concussion grenade effect time
localinfo old_hp_armor          off             // use old hp/armor values
localinfo spawnfull             off             // spawn with full armor and ammo
localinfo stockfull             off             // stock full armor and ammo
localinfo stock_on_cap          on              // stock full armor, ammo, grens and detpack on cap
localinfo id_extended           on              // display extra identify information
localinfo classtips             off             // display class tips when spawning
localinfo remember_weapon       on              // remember current/last weapon across deaths
localinfo discammo_pickup       off             // pick up discardable ammo from discarded backpacks
localinfo old_dropflag          off             // use old dropflag behaviour (enabled only on specific maps)
localinfo reload_cliptick       on              // show ticking clip ammo when reloading

// class specific settings
localinfo scoutdash             on              // allow scout dash
localinfo sniperreload          on              // use sniper reload
localinfo old_sniperrange       off             // use old (shorter) sniper rifle range
localinfo sniperpower           on              // display sniper rifle power in status bar
localinfo sniperreloadpercent   on              // display sniper rifle reload percentage in status bar
localinfo medicaura             on              // allow medic aura
localinfo old_biodamage         off             // use old bioweapon damage (7 damage per 3 seconds instead of every second)
localinfo old_medikit           off             // use old medikit behaviour (heal max, then 5 hp per hit up to max+50 hp)
localinfo detpipe_limit         6               // maximum allowed pipebombs per demoman
localinfo detpipe_limit_world   8               // maximum allowed pipebombs in world (-1 = no limit)
localinfo old_pipecooldown      off             // use old pipebomb cooldown (0.8 seconds) instead of new (0.5 seconds)
localinfo cannon_lock           on              // allow assault cannon lock mechanism
localinfo cannon_air            on              // allow assault cannon fire in air
localinfo cannon_move           on              // allow movement while firing assault cannon
localinfo cannon_movespin       off             // make assault cannon spin while moving (enabling this will also enable cannon_move)
localinfo cannon_conc           on              // make hwguy susceptible to concussion grenade while firing assault cannon
localinfo cannon_accuracy       0               // assault cannon accuracy (0 = default, 1 = tf 2.8, 2 = tf 2.9)
localinfo flame_knockback       on              // flamethrower knock back
localinfo old_spanner           off             // use old spanner behaviour (bring up menu instead of automatically choose action)
localinfo old_railgun           off             // use old railgun behaviour (penetrate targets)
localinfo old_dispenser         off             // use old dispenser behaviour (no auto stock, fixed restocking)
localinfo disp_explosion        on              // more damage by dispenser explosions
localinfo build_water           on              // allow building in water
localinfo buildstatus           on              // show build progress percentage in status bar
localinfo spyinvis              off             // invisible spies
localinfo feign_air             on              // allow feign death in air
localinfo feign_pack            on              // drop an empty backpack when feigning death
localinfo feign_msg             on              // print fake death message when feigning death

// movement settings
serverinfo pm_ktjump            0.5             // jumpfix (0...1 = add (100*n)% vertical velocity when jumping down a ramp)
serverinfo pm_bunnyspeedcap     0               // cap bunny jumping speed (0 = off, 1 or higher = cap to (n * class maxspeed))
serverinfo pm_slidefix          1               // fix sliding on slopes (0 = off, 1 = on)
serverinfo pm_airstep           1               // allow jumping up stairs (0 = off, 1 = on)
serverinfo pm_pground           1               // persistent onground flag - makes pm_airstep work better (0 = off, 1 = on)

// teamkill settings
teamplay                        1               // teamplay (1 = enable team damage, 1300 = disable team damage)
localinfo autokick_kills        off             // auto kick team killers who kill this many teammates...
localinfo autokick_time         0               // ...during this period of time (seconds)

// team settings
localinfo autoteam              off             // auto team assignment
localinfo teamfrags             on              // no individual frags, just team cap frags
localinfo fullteamscore         off             // every team member carry the total frags for the team

// class restrictions
localinfo cr_scout              0               // restrict scouts (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_sniper             -1              // restrict snipers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_soldier            0               // restrict soldiers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_demoman            2               // restrict demomen (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_medic              0               // restrict medics (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_hwguy              2               // restrict hwguys (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_pyro               -1              // restrict pyros (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_spy                2               // restrict spies (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_engineer           2               // restrict engineers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_randompc           0               // restrict random player class (-1 = disallow, 0 = allow, 1+ = restrict to n)

// clan settings
localinfo clan                  off             // clan mode
localinfo prematch              1               // prematch time (minutes) before game starts (clan mode only)
localinfo locked_game           off             // don't let anyone in once game starts
localinfo serverdemo            on              // automatically record demos

// motd
// 64 character max:            "===============================================================>"
// 40 characters on screen:     "========================================"
localinfo motd1                 "Get FortressOne: www.fortressone.org"
localinfo motd2                 "Chat on Discord: discord.fortressone.org"
